<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
    <style>

	.required {color:red}

    </style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>

	<script type="text/javascript">
	/**/
	function validate()
	{
		var b = document.getElementById("grade");
		var c = document.getElementById("return_student").checked

		if (c && b.value.trim()=="")
		{
			alert("Returning students must select registration grade.")
			return false;
		}
		else
		{
			return true;
		}
	}
	$("#birth_date").datepicker({ 
		format: 'yyyy-mm-dd'
	});
	</script>
</head>
<body>
<div class="container">
<table border="0" width="100%">
	<tr>
		<td valign="center"><img src="http://catamilacademy.org/images/tha_logo.png" align="left" style="width:70px;height:70px;" class="img-fluid"/></td>
		<td><p style="font-size:40px;text-align:center;">Student Evaluation Form</p></td>
		<td valign="center"><img src="http://catamilacademy.org/images/logo.png" align="right" style="width:70px;height:70px;" class="img-fluid"/></td>
	</tr>
	<tr><td colspan="4"><hr></td></tr>
</table>
<form name = "Evaluation Form" method="POST" onsubmit="return validate()" action="evaluation/submit">
	<fieldset class="form-group">
	<div class="form-group row">
	<legend class="col-form-label col-auto pt-0">
	<b style="font-size:11px;"> Note: Please complete the <a href="https://www.catamilacademy.org/cta/StudentReg.aspx">registration form </a> before applying for an evaluation.If your birthdate is unavailable contact the registration officer.</b>
	</legend>
	</div>
	<fieldset class="form-group">
	<div class="form-group row">
	<legend class="col-form-label col-auto pt-0">
		<span class="required">Are you a returning student?<sup>*</sup></span></legend>
	<div class="col-auto">
	 <div class="form-check">
	 <div class= "radio">
		<input class="form-check-input" type="radio" name="optionsStudent" id="return_student" value="Yes" required>
		<label class="form-check-label" for="return_student">Yes</label>
	 </div>
	 </div>
	</div>
	<div class="col-auto">
	 <div class="form-check">
	 <div class="radio">
		<input class="form-check-input" type="radio" name="optionsStudent" id="new_student" value="No" required>
		<label class="checkbox_inline" class="form-check-label" for="new_student">No</label>
	 </div>
	 </div>
	</div></div></fieldset>
	<fieldset class="form-group">
	<div class="form-group row">
	<div class="col-auto">
		<label for="branch" class="required">Branch <sup>*</sup>:</label>
		<SELECT id="branch" name="branch" class="form-control" required >
			<OPTION Value="">Select Branch</OPTION>
			<OPTION Value="Cupertino">Cupertino</OPTION>
			<OPTION Value="Evergreen">Evergreen</OPTION>
			<OPTION Value="Fremont-Hopkins">Fremont-Hopkins</OPTION>
			<OPTION Value="Fremont-Washington">Fremont-Washington</OPTION>
			<OPTION Value="Pleasanton">Pleasanton</OPTION>
			<OPTION Value="San Ramon">San Ramon</OPTION>
		</SELECT>
	</div>
	<div class="col-auto">
		<label for="student_id" class="required">Registration ID<sup>*</sup>:</label>
		<input type="text" id="student_id" name="student_id" class="form-control" required/>
	</div></div>
	</fieldset>
	<fieldset class="form-group">
	<div class="form-group row">
	<div class="col-auto">
		<label for="first_name" class="required">First Name<sup>*</sup>:</label>
		<input type="text" id="first_name" name="first_name" class="form-control" required>
	</div>
	<div class="col-auto">
		<label for="middle_name">Middle Name:</label>
		<input type="text" id="middle_name" name="middle_name" class="form-control">
	</div>
	<div class="col-auto">
		<label for="last_name" class="required">Last Name<sup>*</sup>:</label>
		<input type="text" id="last_name" name="last_name" class="form-control" required>
	</div>
	</div>
	</fieldset>
	<fieldset class="form-group">
		<div class="form-group row">
		<div class="col-auto">
			<div class="form-group ">
				<label for="date" class="required" class="control-label ">Date of Birth<sup>*</sup>:</label>
		  		<input type="text" id="birth_date" name="date" class="form-control" required placeholder="YYYY-MM-DD" />
			</div>
		</div>
		<div class="col-auto">
			<label for="grade">Registration Grade:<span style="color:#ff0000;font-size: 14px">(required if returning student)</span></label>
			<SELECT id="grade" name="grade" class="form-control">
					<OPTION Value ="">None</OPTION>
					<OPTION Value="Preschool 1">Preschool 1</OPTION>
					<OPTION Value="Preschool 2">Preschool 2</OPTION>
					<OPTION Value="Kindergarten">Kindergarten</OPTION>
					<OPTION Value="Advanced Kindergarten">Advanced Kindergarten</OPTION>
					<OPTION Value="Grade 1">Grade 1</OPTION>
					<OPTION Value="Grade 2">Grade 2</OPTION>
					<OPTION Value="Grade 3">Grade 3</OPTION>
					<OPTION Value="Grade 4">Grade 4</OPTION>
					<OPTION Value="Grade 5">Grade 5</OPTION>
					<OPTION Value="Grade 6">Grade 6</OPTION>
					<OPTION Value="Grade 7">Grade 7</OPTION>
					<OPTION Value="Grade 8">Grade 8</OPTION>
			</SELECT>
		</div></div>
	</fieldset>
	<fieldset class="form-group">
		<div class="form-group row">
		<div class="col-auto">
			<label for="parent_fname" class="required">Parent/Guardian First Name<sup>*</sup>:</label>
			<input type="text" id="parent_fname" name="parent_fname "
				   class="form-control" required/>
		</div>
		<div class="col-auto">
			<label for="parent_lname" class="required">Parent/Guardian Last Name<sup>*</sup>:</label>
			<input type="text" id="parent_lname" name="parent_lname"
				   class="form-control" required/>
		</div>
		</div>
	</fieldset>
	<fieldset class="form-group">
		<div class="form-group row">
		<div class="col-auto">
			<label for="email" class="required">Email ID<sup>*</sup>:</label>
			<input type="text" class="form-control" id="email" name="email" placeholder="email@email.com" required/>
		</div>
		<div class="col-auto">
			<label for="mobile_no" class="required">Phone Number<sup>*</sup>:</label>
			<input type="tel" id="mobile_no" class="form-control" name="mobile_no"
				   placeholder="123-456-7890" required/>
		</div>
		</div>
	</fieldset>
	</fieldset>
	<div class="form-group" align="center">
	<input class="btn btn-primary btn-primary btn-lg" type="submit" value="Submit form"/>
	<input class="btn btn-secondary btn-primary btn-lg" type="reset" value="Reset"/>
	</div>
</form>
	<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
	<!-- Include jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Include Date Range Picker -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

	<script>
		$(document).ready(function(){
			var date_input=$('input[name="date"]'); //our date input has the name "date"
			var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
			date_input.datepicker({
				format: 'yyyy/mm/dd',
				container: container,
				todayHighlight: true,
				autoclose: true,
				startDate: '-14y -10m',
   				endDate: '-2y -10m'
			})
		})
	</script>
</div>
</body>
</html>
